<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="rooy"></div>

    <!-- 
        자식 노드를 전달하는 props.chileren
        리액트 컴포넌트를 사용할 때, 태그 사이의 내용을 props의 children 속성에서 
        관리한다. 
     -->

    <script type="text/babel">

        function ChildrenNodePrinter(props){
        console.log(props);

        return(
            <>
                <h1>자식 노드가 가지고 있는 값은 무엇이니?</h1>
                <h3>children : <font style={{color: 'orangered'}}>{props.children} </font></h3>
            </>
        )
        }

        ReactDOM.createRoot(document.getElementById('rooy')).render(
            [
                <ChildrenNodePrinter>텍스트 노드 </ChildrenNodePrinter>,
                <ChildrenNodePrinter><div>텍스트 노드</div> </ChildrenNodePrinter>
            ]
        );
    </script>
</body>
</html>
