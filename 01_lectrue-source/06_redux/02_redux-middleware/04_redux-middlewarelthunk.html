<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        
        /* ============================================================ */
        // module 
        //'https://jsonplaceholder.typicode.com/users'

        const { createActions , handleActions} = ReduxActions;

        // 초기값
        const initState = [];

        // 액션타입
        const FETCH_DATA = 'FETCH_DATA';

        // 액션함수
        const {fetchData} = createActions({
            [FETCH_DATA] :  () => {}    //payload 가 없는 액션과 같다. type 만 있음.
        })

        // 미들웨어 액션이 넘어감 
        /*
            action 을 매개변수로 하는 콜백 함수를 async 로 하여 api 호출 후, 
            next 에 action 객체를 다시 생성하여 호출을 한다. 

            결론적으로
            dispatch 를 호출할 때 action 생성 함수의 결과인 action 객체를 전달하는는 것이 아닌,
            async 콜백 함수를 전달하고 미들웨어를 하나만 만들어 쓰고 콜백함수를 다르게 하며
            api 통신을 하기 위한 것이다.
        */
        const thunkMiddleware = ({dispatch, getState}) => next => action => {
            console.log('middleware dispatch' , dispatch);
            /* 
                dispatch 시 함수가 전달 된 콜백함수를 호출하며
                dispatch 와 getState 를 전달한다. 
            */
           if(typeof action === 'function') {
                return action(dispatch ,getState);
           }
           // 함수가 아닌 경우 원래 흐름대로 아무 작업을 하지 않고 다음 미들웨어
           // 혹은 리듀서를 호출하게 된다. 
           return next(action);
        }

        /* 
            createActions 를 통한 action 객체 생성 함수 대신에
            비동기 통신을 할 수 있는 async 함수를 만들었다. 
            콜백으로 사용 할 비동기 함수 
            - 특정 작업을 나중에 하도록 미루기 위해 함수 형태로 감싼 것.
        */
        const fetchUser = async(dispatch, getState) => {
            const response = await fetch('https://jsonplaceholder.typicode.com/users')
                                   .then(res => res.json());
            console.log('response : ' , response);
            

            dispatch({type: FETCH_DATA, payload: response}); 
            // FETCH_DATA 라는 [] 빈배열 타입에 가져온 json 데이터 response을  plyload 로 넣어줌   
            // console.log('dispatch...............................' , dispatch);           
        }

        
        // 리듀서 
        const reducer = handleActions(
            {
                
                [FETCH_DATA] : (state , {payload}) => {
                    
                    console.log('payload' , payload);
                    
                    return [...payload];
                }
            }, initState 
        )

        /* ============================================================ */
        // component UI

        const {useSelector , useDispatch} = ReactRedux;

        function App() {

            const dispatch = useDispatch();
            const users = useSelector(state => state);

            const onClickHandler = () => {
                dispatch(fetchUser);
            }

            return(
                <>
                    <h1>회원목록</h1>
                    <button onClick={onClickHandler}>조회하기</button>
                    <ul>
                        {users.map( user => <li key={user.id}>{user.name}</li>)}    
                    </ul>        
                </>
            )
        }

        /* ============================================================ */
        // store.js 

        const {createStore, applyMiddleware} = Redux; 


        const store = createStore(reducer,applyMiddleware(thunkMiddleware));
        /* ============================================================ */
        // index.js
        const { Provider } = ReactRedux;

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App />
            </Provider>
        )
        /* ============================================================ */

    </script>
</body>
</html>
