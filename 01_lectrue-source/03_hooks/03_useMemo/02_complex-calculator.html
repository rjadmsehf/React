<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState} = React;

        const hardCalculator = (num) => {
            console.log('요상한 계산기');

            for(let i = 0; i < 1999128291; i++){

            } 

            return num + 10000;
        }

        const easyCalculator =(num) => {
            console.log("정상 계산기")

            return num + 1;
        }


        function App() {

            /* 
            
                우리가 예상한 바로는 요상한 계산기는 시간이 오래 걸리는 것을 예측 가능 
                하지만, 쉬운 계산기도 오래걸림
                쉬운 계산기 동작 시에도 state 가 바뀌면 App 컴포넌트가 리랜더링 
                그렇다는 건 hardSum 지역변수도 같이 초기화 되면서 둘다 동작을 하며 느려진다.         
            
            */ 
            const [hardNumber , setHardNumber] = useState(0);
            const [easyNumber , seteasyNumber] = useState(0);

            /* 
                input 태그의 변화(state 변화) 가 생길 때마다 해당하는 지역변수부터
                return 구문까지 리렌더링이 된다. 
            */ 
            const hardSum = hardCalculator(hardNumber);     // 지역변수는 state 변화 될 떄마다 
                                                            // 다시 초기화 된다.
            const easySum = easyCalculator(easyNumber);      
                                                            

            return(

            <>
            
                <h3>계산이 오래걸리는 요상한 계산기</h3>
                <input
                    type="number"
                    value={ hardNumber }
                    onChange={ e => setHardNumber(parseInt(e.target.value)) }
            />
            <span>+10000 = { hardSum }</span>
            <h3>계산이 금방되는 정상적인 계산기</h3>
            
                <input
                    type="number"
                    value={ easyNumber }
                    onChange={ e => seteasyNumber(parseInt(e.target.value)) }
            />
            
            </>


            )

        }
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
